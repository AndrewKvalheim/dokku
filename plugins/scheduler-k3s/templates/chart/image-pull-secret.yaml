{{- if $.Values.global.image.pull_secret_base64 }}
---
apiVersion: v1
kind: Secret
metadata:
  annotations:
    app.kubernetes.io/version: {{ $.Values.global.deploment_id | quote }}
    dokku.com/managed: "true"
    {{- if and $.Values.global.annotations $.Values.global.annotations.secret }}
    {{- range $k, $v := $.Values.global.annotations.secret }}
    {{ $k }}: {{ $v | quote }}
    {{- end }}
    {{- end }}
  labels:
    app.kubernetes.io/instance: image-pull-{{ $.Values.global.app_name }}.{{ $.Values.global.deploment_id }}
    app.kubernetes.io/name: image-pull-{{ $.Values.global.app_name }}
    app.kubernetes.io/part-of: {{ $.Values.global.app_name }}
  name: image-pull-{{ $.Values.global.app_name }}.{{ $.Values.global.deploment_id }}
  namespace: {{ $.Values.global.namespace }}
data:
  .dockerconfigjson: "{{ $.Values.global.image.pull_secret_base64 }}"
type: kubernetes.io/dockerconfigjson
{{- end }}
