{{- range $name, $config := .Values.cluster_issuers }}
{{- if $config.enabled }}
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ $config.name }}
spec:
  acme:
    email: {{ $config.email }}
    server: {{ $config.server }}
    privateKeySecretRef:
      name: {{ $config.name }}
    solvers:
    - http01:
        ingress:
          class: {{ $config.ingress_class }}
{{- end }}
{{- end }}