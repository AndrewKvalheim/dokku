  {{ if .Values.processes.PROCESS_TYPE.tls }}
  - websecure
  {{- end }}
  routes:
    {{- range .Values.processes.PROCESS_TYPE.domains }}
    - kind: Rule
      match: Host(`{{ . }}`)
      services:
      - name: APP_NAME-PROCESS_TYPE
        namespace: NAMESPACE
        passHostHeader: true
        port: PORT_MAPPING
        scheme: PORT_SCHEME
    {{- end }}
  {{ if .Values.processes.PROCESS_TYPE.tls }}
  tls:
    secretName: tls-APP_NAME-PROCESS_TYPE
  {{- end }}
